<!-- Login Modal Component (to be fetched dynamically) -->
<div
  class="lu-modal"
  id="login-modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="login-modal-title"
  hidden
>
  <div class="lu-modal__backdrop" data-login-dismiss></div>
  <div class="lu-modal__dialog" role="document">
    <button class="lu-modal__close" aria-label="Cerrar" data-login-dismiss>
      &times;
    </button>
    <header class="lu-modal__header">
      <h2 id="login-modal-title">Ingresar</h2>
    </header>
    <div class="lu-modal__body">
      <form id="login-form" novalidate>
        <div class="form-control">
          <label for="login-email">Correo electrónico</label>
          <input
            type="email"
            id="login-email"
            name="email"
            autocomplete="email"
            required
            placeholder="tucorreo@ejemplo.com"
          />
          <p class="form-hint" data-error-email hidden>
            Ingresa un correo válido.
          </p>
        </div>
        <div class="form-control">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            required
            minlength="6"
            placeholder="••••••"
          />
          <p class="form-hint" data-error-password hidden>
            Mínimo 6 caracteres.
          </p>
        </div>
        <div class="form-row form-remember">
          <label class="checkbox">
            <input type="checkbox" id="login-remember" name="remember" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="alt-link" data-switch-to-register>Crear cuenta</a>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary" id="login-submit">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
