<button
  class="tiles-hamburger"
  id="brands-hamburger"
  aria-label="Mostrar/Ocultar marcas"
  aria-expanded="false"
  aria-controls="brands-collapsible"
>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-title">Marca</span>
</button>
<div class="tiles-collapsible" id="brands-collapsible">
  <h3 class="tiles-title">Marca</h3>
  <nav class="brands-list" role="list">
    <!-- Las marcas se insertarán dinámicamente -->
  </nav>
  <button
    class="tile-clear-btn"
    id="clear-brand-filter"
    tabindex="0"
    aria-label="Limpiar filtro de marca"
  >
    Limpiar filtro
  </button>
</div>
