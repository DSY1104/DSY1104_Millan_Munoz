<button
  class="tiles-hamburger"
  id="categories-hamburger"
  aria-label="Mostrar/Ocultar categorías"
  aria-expanded="false"
  aria-controls="categories-collapsible"
>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-title">Categoría</span>
</button>
<div class="tiles-collapsible" id="categories-collapsible">
  <h3 class="tiles-title">Categoría</h3>
  <nav class="categories-list" role="list">
    <!-- Las categorías se insertarán dinámicamente -->
  </nav>
  <button
    class="tile-clear-btn"
    id="clear-category-filter"
    tabindex="0"
    aria-label="Limpiar filtro de categoría"
  >
    Limpiar filtro
  </button>
</div>
