<button
  class="tiles-hamburger"
  id="ratings-hamburger"
  aria-label="Mostrar/Ocultar rating"
  aria-expanded="false"
  aria-controls="ratings-collapsible"
>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-bar"></span>
  <span class="hamburger-title">Rating</span>
</button>
<div class="tiles-collapsible" id="ratings-collapsible">
  <h3 class="tiles-title">Rating</h3>
  <nav class="ratings-list" role="list">
    <!-- Opciones de rating se insertarán dinámicamente -->
  </nav>
  <button
    class="tile-clear-btn"
    id="clear-rating-filter"
    tabindex="0"
    aria-label="Limpiar filtro de rating"
  >
    Limpiar filtro
  </button>
</div>
