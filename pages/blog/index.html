<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - LevelUp</title>

    <!-- Fuentes y variables locales -->
    <link rel="stylesheet" href="../../assets/css/fonts.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/blog.css" />
  </head>

  <body>
    <!-- Navbar modular -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal del blog -->
    <div class="content-wrapper">
      <header class="blog-header">
        <h1>Blog LevelUp</h1>
        <p>
          Descubre las últimas noticias, reviews y tendencias del mundo gaming
        </p>
      </header>

      <main class="blog-main">
        <!-- Filtros y ordenamiento -->
        <section
          class="blog-controls"
          aria-label="Controles de filtrado y ordenamiento"
        >
          <div class="controls-container">
            <div class="filter-section">
              <label for="category-filter" class="filter-label"
                >Filtrar por categoría:</label
              >
              <select
                id="category-filter"
                class="filter-select"
                aria-label="Filtrar artículos por categoría"
              >
                <option value="all">Todas las categorías</option>
                <option value="gaming">Gaming</option>
                <option value="reviews">Reviews</option>
                <option value="noticias">Noticias</option>
                <option value="guias">Guías</option>
                <option value="eventos">Eventos</option>
              </select>
            </div>

            <div class="sort-section">
              <label for="sort-select" class="sort-label">Ordenar por:</label>
              <select
                id="sort-select"
                class="sort-select"
                aria-label="Ordenar artículos"
              >
                <option value="date-desc">Más recientes</option>
                <option value="date-asc">Más antiguos</option>
                <option value="title-asc">Título A-Z</option>
                <option value="title-desc">Título Z-A</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Grid de artículos -->
        <section class="blog-grid" aria-label="Artículos del blog">
          <div class="articles-container" id="articles-container">
            <!-- Los artículos se cargarán dinámicamente aquí -->
          </div>
        </section>

        <!-- Loading indicator -->
        <div
          class="loading-indicator"
          id="loading-indicator"
          aria-hidden="true"
        >
          <p>Cargando artículos...</p>
        </div>

        <!-- Empty state -->
        <div class="empty-state" id="empty-state" aria-hidden="true">
          <h3>No se encontraron artículos</h3>
          <p>Intenta cambiar los filtros para ver más contenido.</p>
        </div>
      </main>
    </div>

    <!-- Footer modular -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../../assets/js/components/navbar-include.js"></script>
    <script src="../../assets/js/components/footer-include.js"></script>
    <script src="../../assets/js/components/navbar.js"></script>
    <script src="../../assets/js/pages/blog.js"></script>
  </body>
</html>
