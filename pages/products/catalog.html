<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/catalog.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="content-wrapper">
      <header class="catalog-header">
        <h1>Catálogo de Productos</h1>
        <p class="catalog-subtitle">
          Explora nuestra amplia gama de productos y encuentra lo que necesitas
          para llevar tu experiencia gamer al siguiente nivel.
        </p>
      </header>
      <main class="catalog-main-layout">
        <!-- Sidebar de filtros eliminado para rehacer desde cero -->
        <aside id="catalog-sidebar">
          <h2
            class="filters-header"
            style="
              margin-bottom: 1.2em;
              color: var(--accent-blue);
              font-size: 1.3em;
              font-family: var(--font-body, Roboto, sans-serif);
              font-weight: 700;
              letter-spacing: 0.02em;
            "
          >
            Filtros
          </h2>
          <div id="category-filter-placeholder"></div>
          <div id="brand-filter-placeholder"></div>
          <div id="rating-filter-placeholder"></div>
        </aside>
        <section id="productos" class="section">
          <form id="catalog-controls" autocomplete="off">
            <input
              type="search"
              id="search-input"
              placeholder="Buscar por nombre o código..."
              aria-label="Buscar producto"
            />
            <select id="sort-price" aria-label="Ordenar por precio">
              <option value="precio-asc">Precio: Ascendente</option>
              <option value="precio-desc">Precio: Descendente</option>
            </select>
            <select id="sort-rating" aria-label="Ordenar por rating">
              <option value="none">Rating: Sin orden</option>
              <option value="rating-desc">Rating: Ascendente</option>
              <option value="rating-asc">Rating: Descendente</option>
            </select>
          </form>
          <div class="product-grid" id="product-list"></div>
        </section>
      </main>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../../assets/js/components/navbar-include.js"></script>
    <script src="../../assets/js/components/footer-include.js"></script>
    <script type="module" src="../../assets/js/pages/catalog.js"></script>
  </body>
</html>
