<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelUp</title>

  <!-- Fuentes y variables locales -->
  <link rel="stylesheet" href="assets/css/fonts.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <!-- Navbar modular -->
  <div id="navbar-placeholder"></div>

  <!-- Hero modular -->
  <div id="hero-placeholder"></div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <header id="home">
      <h1>Brindo, Brindo!!!</h1>
      <p>En LevelUp el 18 se vive al máximo.</p>
    </header>

    <main>
      <section id="productos" class="section">
        <h2>Mira estos increíbles productos que tenemos para tí</h2>
        <div class="product-grid" id="product-list"></div>
      </section>

      <section id="blog" class="section">
        <h2>Últimas Noticias</h2>

        <article>
          <h3>
            El 18 se pasa bailando con esta seleccion de parlantes al mejor
            precio.
          </h3>
          <p>
            Descubre nuestra selección de parlantes y vive la música al
            máximo.
          </p>
        </article>
      </section>
    </main>
  </div>

  <!-- Footer modular -->
  <div id="footer-placeholder"></div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/components/navbar-include.js"></script>
  <script src="assets/js/components/hero-include.js"></script>
  <script src="assets/js/components/footer-include.js"></script>
  <script type="module" src="assets/js/pages/index.js"></script>
  <script type="module" src="assets/js/components/login.js"></script>
  <script type="module" src="assets/js/components/register.js"></script>
</body>

</html>
